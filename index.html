<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hostel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,600" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <nav class="container">
            <img class="logo" src="img/logo.png" alt="logo">
            <ul class="nav-list">
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#news">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Gallery</a>
                    <div class="dropdown-content">
                        <a href="#">Garden</a>
                        <a href="#">Room</a>
                        <a href="#">Reception</a>
                    </div>
                </li>
                <li><a href="#news">Reservation</a></li>
                <li><a href="#news">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-carousel">
            <div id="photo-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="carousel-item" src="img/1.jpg" alt="...">
                        <div class="carousel-caption">
                            <span class="carousel-title">The reception is open 24 h a day</span>
                        </div>
                    </div>
                    <div class="item">
                        <img class="carousel-item" src="img/2.jpg" alt="...">
                        <div class="carousel-caption">
                            <span class="carousel-title">Free Wi-Fi</span>
                        </div>
                    </div>
                    <div class="item">
                        <img class="carousel-item" src="img/3.jpg" alt="...">
                        <div class="carousel-caption">
                            <span class="carousel-title">The best localization</span>
                        </div>
                    </div>
                    <div class="item">
                        <img class="carousel-item" src="img/4.jpg" alt="...">
                        <div class="carousel-caption">
                            <span class="carousel-title">Own kitchen ;)</span>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#photo-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#photo-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="section-check-availability">
            <div class="check-availability col-xs-12 col-sm-3 col-md-3">
                Check availability
            </div>
            <div class="check-availability-pickers col-xs-12 col-sm-7 col-md-7">
                <input class="picker" placeholder="Arrival Date" type="text" id="datepicker1">
                <input class="picker" placeholder="Departure Date" type="text" id="datepicker2">
                <form>
                    <div class="styled-select">
                        <select property="voucherCategoryClass">
                            <option value="Adults" disabled selected>Adults</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </form>
                <form>
                    <div class="styled-select">
                        <select class="select">
                            <option value="Children" disabled selected>Children</option>
                            <option value="0">0</0ption>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </form>


            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker1" ).datepicker();
            $( "#datepicker2" ).datepicker();
        } );
    </script>
</body>

</html>
